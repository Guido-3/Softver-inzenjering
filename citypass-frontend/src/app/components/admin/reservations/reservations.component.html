<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervacije</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h2>Rezervacije</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID rezervacije</th>
                <th>ID turiste</th>
                <th>Datum od</th>
                <th>Datum do</th>
                <th>Ukupna cijena</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations">
                <td>{{reservation.kupovina_id}}</td>
                <td>{{reservation.turista_id}}</td>
                <td>{{reservation.datum_od}}</td>
                <td>{{reservation.datum_do}}</td>
                <td>{{reservation.ukupna_cijena}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies (optional, for additional functionality) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
