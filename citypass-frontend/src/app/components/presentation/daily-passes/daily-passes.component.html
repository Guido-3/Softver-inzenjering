<h1>Daily pass</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Naziv</th>
            <th>Opis</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let z of daily_passes">
            <td>{{z.id}}</td>
            <td>{{z.cijena}}</td>
        </tr>
    </tbody>
</table>
