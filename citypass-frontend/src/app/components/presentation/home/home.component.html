<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrirani Div</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <style>
        
        .slika{
            border-radius: 10px;
            height: 300px;
        }
    </style> 
</head>
<body>

    <div class="container mt-5 ">
        <div *ngIf="znamenitosti && znamenitosti.length != 0">
            <div *ngFor="let znamenitost of znamenitosti" class="container text-white py-5">
                <div class="text-dark text-center mb-4">
                    <h2 class="text">{{znamenitost.ime}}</h2>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-6 text-center">
                        <img [src]="znamenitost.slika" class="slika" />               
                    </div>
                    <div class="text-dark col-md-6">
                        <p>{{znamenitost.opis}}</p>
                    </div>
                </div>
            </div>
        </div>
